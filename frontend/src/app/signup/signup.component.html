<div class="container">
    <h1>register yourself</h1>

    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="form-group">
            <label for="full name">full name</label>
            <input formControlName="fullname" type="text" class="form-control" id="fullname" placeholder="full name">
        </div>

        <div class="form-group">
            <label for="phn">phone number</label>
            <input formControlName="phn" type="text" class="form-control" id="phn" placeholder="phone number">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="city">city</label>
            <input formControlName="city" type="text" class="form-control" id="city" placeholder="city">
        </div>

        <div class="form-group">
            <label for="state">state</label>
            <input formControlName="state" type="text" class="form-control" id="state" placeholder="state">
        </div>

        <div class="form-group">
            <label for="country">country</label>
            <input formControlName="country" type="text" class="form-control" id="country" placeholder="country">
        </div>
        <div class="form-group">
            <label for="zip">zip code</label>
            <input formControlName="zip" type="text" class="form-control" id="zip" placeholder="zip code">
        </div>
        <button type="submit" class="btn btn-primary">signup</button>
        <a href="/login">old user? login.</a>
    </form>

</div>
