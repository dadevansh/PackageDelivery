<div class="container">
    <h1>Welcome to our new Login Page</h1>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
          </div>
          <button type="submit" class="btn btn-primary" (click)="checkLogin()">Login</button>
          <a href="/signup">new user? signup.</a>
        </form>

</div>
